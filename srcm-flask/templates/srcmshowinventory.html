<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='srcm_nbks_styles.css') }}">
	<script>


	</script>
</head>

<body>
    <div>
		 <img src = {{ url_for('static', filename = 'images/srcmlogo.png') }}>
    </div>
    <div class = 'head-bar'>
				 US National Bookstore Repository
    </div>

	<div class = 'pane edit-pane'>
       <div class = 'item-title-bar'>
	   				 {{ results[0][0] }}
       </div>

        <p style='padding-bottom: 10px;'></p>

		<div class='page-left'>
			<div>
				 <img class='item-image-size' src = {{ url_for('static', filename = 'images/product_images/' + sku + '.JPG') }}>
			</div>


			  <div class = 'item-price'>
					<b><p class = 'item-title'>Price:</b> ${{ results[0][1] }} </p>
			 </div>
		</div>

		<div class='page-right'>

		    <table border="1" cellspacing="0" cellpadding="4">
		    	<tr>
					<td class='bluebackground'>Store Code</td>
					<td class='bluebackground'>Quantity</td>
				</tr>
		    {% for row in results %}
				<tr>
					<td style="text-align:center">{{ row["store_code"] }}</td>
					<td style="text-align:right">{{ row["calc_inventory"] }}</td>
				</tr>
			   {% endfor %}
		    </table>
		</div>

		<p style='padding-bottom: 40%'></p>
		<div  class ="item-name-links">
					<a href='{{url_for('searchItemInventory')}}'>Home</a>
	    </div>
    </div>

    <div class='heartfulness-logo'><a href="http://en.heartfulness.org/"><img class="navbar-brand" src="http://en.heartfulness.org/wp-content/uploads/sites/2/2016/02/HFNlogo-sahaj-marg-meditation.png" alt="English"></a></div>


</body>

</body>
</html>
