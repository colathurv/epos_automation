<body>
    <div>
		 <img src = {{ url_for('static', filename = 'images/srcmlogo.png') }}>
    </div>
    <div class = 'head-bar'>
				 US National Bookstore Repository
    </div>

	<div class = 'pane edit-pane'>
		    <table border="1" cellspacing="0" cellpadding="4" style="margin:auto;">
		    	<tr>
					<td class='bluebackground'>Item Code</td>
					<td class='bluebackground'>Item Description</td>
					<td class='bluebackground'>Sale Price</td>
					<td class='bluebackground'>Release Date</td>
				</tr>
		    {% for row in results %}
				<tr>
					<td style="text-align:center"><a href = '{{ url_for('showItemInventory', sku = row["item_code"] ) }}' > {{ row["item_code"] }} </a></td>
					<td style="text-align:right">{{ row["item_desc"] }}</td>
					<td style="text-align:center">{{ row["item_sale_price"] }}</td>
					<td style="text-align:right">{{ row["date_str"] }}</td>
				</tr>
			   {% endfor %}
		    </table>
	</div>
	<div  class ="item-name-links">
		<a href='{{url_for('searchItemInventory')}}'>Home</a>
	</div>
	<p style='padding-bottom: 10px'></p>
